<h2 mat-dialog-title *ngIf="data.id == 0">Asignar Puesto</h2>

<mat-dialog-content>
    <form [formGroup]="formAsignarPuestos">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Estudiante</mat-label>
                    <mat-select formControlName="idEstudiante">
                        <mat-option *ngFor="let item of listaEstudiantes" [value]="item.id">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Puesto</mat-label>
                    <mat-select formControlName="idPuesto">
                        <mat-option *ngFor="let item of listaPuestos" [value]="item.id">
                            {{item.lugar}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-secundary" mat-dialog-close>Cancelar</button>
    <button class="btn btn-success" (click)="guardar()" [disabled]="!formAsignarPuestos.valid" *ngIf="data.id == 0">Registrar</button>
</mat-dialog-actions>
